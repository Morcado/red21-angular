<div class="red-button">
  <a [href]="'../../../../assets/documents/' + document" class="">
    <img class="red-button-img mb-4" src="../../../assets/images/elipse-boton.png" alt="">
    <!-- alt: Use divs in each individual item -->
    <span class="red-button-content ">
      <p class=" display-2 mt-4 d-inline-block"><b>{{ title }}</b></p>
      <p class="mx-5 h5"><b>{{ name }}</b></p>
      <img class="icon" src="../../../assets/icons/descarga.png" alt="">
    </span>

  </a>
</div>
